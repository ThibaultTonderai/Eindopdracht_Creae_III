<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <script src="../jspdf.min.js"></script>
    <script src="script/app.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style/screen.min.css" type="text/css">

<body>
<header class="head">
    <div class="title">
        <h1>Color</h1>
        <h2>By Thibault Derieuw</h2>
    </div>

    <div class="back">
        <img class="back--link_image" src="media/Back-Icon.png" alt="" width="80px">
    </div>
</header>
<main class="content">
    <section class="form">
        <div class="input">
        <div class="input-button">
            <label class="input_label" id="input_label_id">Please put in a hexadecimal color value.</label>
            <input type="submit" class="input_button" value="Hex" id="btn_hex_pic">
        </div>

        <div class="input-text" id="div_hex_txt">
            <label for="input_text_pic" class="input_label"></label>
            <input type="text" class="input_text" id="input_text_hex" placeholder="#:">
        </div>


        <div id="div_pic" style="display: none;">

            <div class="input-button">
                <label class="input_label"></label>
                <input type="submit" class="input_button" value="Url" id="btn_url_file">
            </div>

            <div class="input-file" id="div_pic_fil" style="display: none;">
                <input type="file" class="input_file" id="input_file" accept="Image/*">
                <label for="input_file" class="input-file-label">Upload an Image</label>
            </div>

            <div class="input-text" id="div_pic_txt">
                <label for="input_text_pic" class="input_label"></label>
                <input type="text" class="input_text" id="input_text_pic" placeholder="Url-example.jpg/.png">

            </div>
        </div>
        <div class="input-btn" style="display: none;" id="submit">
            <input type="submit" class="input_button" id="input_submit" value="Generate Palletes ">
        </div>
        </div>
    </section>

    <div class="cssload-wrap" style="display: none;">
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
        <div class="cssload-circle"></div>
    </div>
    <section class="result">


        <div class="colors" style="width: 100%;">

        </div>


    </section>
</main>
<footer class="foot">
    <p>Eindopdracht Create III</p>
